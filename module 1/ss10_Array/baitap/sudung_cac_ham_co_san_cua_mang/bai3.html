<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let n = prompt("Nhập một chuỗi vào đây");
    let x = [];
    let a = "";
    for (let i of n) {
            if (i == i.toLowerCase()) {
                a = a + i.toUpperCase();
            } else {
                a = a + i.toLowerCase();
            }
    }
    document.write(a);




</script>
</body>
</html>
