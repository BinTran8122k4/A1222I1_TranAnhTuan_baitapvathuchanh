<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chèn dấu giữa các số chẵn</title>
</head>
<body>
<script>
    let a = [6,2,3,4,5,6,8];
    for (let i = 0; i < a.length ; i++) {
        if (a[i] % 2 === 0 && a[i - 1 ] % 2 === 0 ){
            a.splice(i,0,"-");
        }
    }
    document.write(a.join(""));
</script>
</body>
</html>
