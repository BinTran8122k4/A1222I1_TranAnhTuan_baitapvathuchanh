<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Ra Phần Tử Lớn Nhất Trong Mảng</title>
</head>
<body>
<script>
    let x = [1,2,3,9,8,7,10,5,4,6]
    let max = x[0];
    for (let i = 0; i < x.length ; i++) {
        if (x[i] > max  ){
       max = x[i];
        }
    }
    document.write(max + "<br>");
    document.write(x.indexOf(max));
</script>
</body>
</html>
