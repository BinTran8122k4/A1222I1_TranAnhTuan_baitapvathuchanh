<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo Ngược Phần Tử Của Mảng</title>
</head>
<body>
<script>
    let n;
    let x = [];
    let reverse ;
    for (let i = 0; i < 10 ; i++) {
        n = +prompt('Nhập Số Nguyên:');
        x[i] = n ;
    }
    document.write(x + "<br>");
    reverse = x.reverse();
    document.write(reverse + "<br>");
</script>
</body>
</html>
