<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIảm Dần</title>
</head>
<body>
<script>
    let x = [];
    for (let i = 0; i < 10 ; i++) {
        x[i] = +prompt("Nhập vào 10 Số Nguyên")
    }
   let a =  x.sort(function (a , b) {
        return b - a

    })
    document.write(a)


</script>
</body>
</html>
