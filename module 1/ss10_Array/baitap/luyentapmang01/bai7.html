<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xoá Phần tử Trong Mảng</title>
</head>
<body>
<script>
    let x = [6, 5, 2, 3, 1, 6, 7, 8, 9, 10];
    let n = +prompt("Nhập vào số bạn cần xoá")
    for (let i = 0; i < x.length; i++) {
        if (x.indexOf(n) !== -1){
            x.splice(x.indexOf(n),1)
            x.push(0)
        }
    }
    document.write(x)

</script>
</body>
</html>
