<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm Số Nguyên Âm Trong Chuỗi</title>
</head>
<body>
<script>
    let x = [9,-8,2,-1,0,-3,4,-10]
    let a = 0;
    for (let i = 0; i < x.length ; i++) {
        if (x[i] < 0){
            a++;
        }
    }
    document.write("Có " + a + "Số Nguyên Âm Trong Mảng");
</script>
</body>
</html>
