<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số Ký tự trong mảng</title>
</head>
<body>
<script>
 var x =  ["c",1,"d",3,"g",0,-1,'t']
 let a = 0;
 for (let i = 0; i < x.length; i++) {
     if (x[i] >= 0 || x[i] < 0 ){
          a++;
     }
 }
 document.write("Có " + a + "Ký Tự Số Trong Mảng");
</script>
</body>
</html>
