<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong chuỗi</title>
</head>
<body>
<script>
    // let n = prompt("Nhập")
    var x=["Tran Anh Tuann"]
    let x2 = x.toString();
    let a = 0;
    for (let i = 0; i < x2.length - 2 ; i++) {

        if (x2[i] == x2[i] ){
            a++;
        }
    }
    document.write("Số Ký Tự Trong Chuỗi Là: " + a  );
</script>
</body>
</html>
