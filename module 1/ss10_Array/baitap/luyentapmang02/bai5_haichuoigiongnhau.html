<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Xem 2 Chuỗi Có Giống Nhau Hay Không</title>
</head>
<body>
<script>
    let n = prompt('Nhập chuỗi 1:');
    let n2 = prompt("Nhập Chuỗi 2:");
    let flag = true;
    if (n.length !== n2.length) {
        flag = false;
        document.write("2 Chuỗi Khác Nhau");
    } else {
        for (let i = 0; i < n.length; i++) {
         if (n[i] !== n2[i]){
             flag = false;
             document.write("2 chuỗi khác nhau")
             break;
         }
        }
    }
    if (flag === true) {
        document.write("2 chuỗi giống nhau");
    }
</script>
</body>
</html>
