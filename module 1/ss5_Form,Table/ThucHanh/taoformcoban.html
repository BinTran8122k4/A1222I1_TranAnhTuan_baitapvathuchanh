<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleForm</title>
</head>
<body>
  <form method="get" action="taoformcoban.html" class="chinhcss">
      <h1>Oder Form</h1>
      <h3>What would u like to buy ?</h3>
      <select style="width: 100px">
          <option>A</option>
          <option>B(-0.7$)</option>
          <option>C(-1$)</option>
      </select><br>
      <h3>How many would u like to oder ?</h3>
      <input type="radio"name="Oder"checked/>1-$10<br>
      <input type="radio"name="Oder"/>2-$20<br>
      <input type="radio"name="Oder"/>3-$30
      <h3>Name<span style="color: #ff0000">*</span></h3>
      <input type="text" name="FirstName" placeholder="FirstName">
      <input type="text" name="LastName" placeholder="LastName">
      <h3>Email</h3>
      <input type="email" name="email">
      <h3>Phone Number</h3>
      <input type="type" name="phone1"size="5">-
      <input type="type" name="phone2"size="5">-
      <input type="type" name="phone3"size="5"><br>
      <input type="submit"name="submit"style="margin-top: 10px ;background-color: cornflowerblue;padding: 5px">

  </form>
<style>
    .chinhcss{
        font-family: "Times New Roman";
    }
</style>
</body>
</html>
