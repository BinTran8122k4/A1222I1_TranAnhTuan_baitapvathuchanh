<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDate(){
            return this.day;
            return this.month;
            return this.year;
    }
    setDate(newDay,newMonth,newYear){
            this.day = newDay;
            this.month = newMonth;
            this.year = newYear;
    }
    outputDate(){
            document.write("Ngày: " + this.day + "Tháng: " + this.month + "Năm:" + this.year);
    }

    }
    let date = new Date(3,3,2023);
    date.outputDate();
    date.setDate(4,4,5555)
    date.outputDate();
</script>
</body>
</html>
