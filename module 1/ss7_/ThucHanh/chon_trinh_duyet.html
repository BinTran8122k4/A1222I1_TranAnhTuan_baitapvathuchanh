<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var browser = prompt("Nhập trình duyệt của bạn vào đây:")
    switch (browser) {
        case 'Edge':
            alert("You have got the Edge!")
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too')
            break;
        default:
            alert('we hope that this page looks ok!');
    }
</script>
</body>
</html>
