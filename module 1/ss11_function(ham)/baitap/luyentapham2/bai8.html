<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên đó</title>
</head>
<body>
<script>
    function reverse() {
        let a = [];
        for (let i = 0; i < 10 ; i++) {
            let n = prompt("Nhập:");
            a[i] = n;
        }
        a.reverse();
        document.write  ("sau khi đổi Mảng là "  + a);
    }
    reverse();
</script>
</body>
</html>
