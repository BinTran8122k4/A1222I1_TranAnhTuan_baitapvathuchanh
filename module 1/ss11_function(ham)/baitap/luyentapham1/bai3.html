<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="inputParameter(num1,num2)">Click Me!</button>
<script>
    num1 = +prompt('nhập số đầu tiên:')
    num2 = +prompt('nhập số thứ hai:')
    function inputParameter(number1,number2) {
         if (num1 > num2){
             alert("Số đầu tiên > số thứ hai")
         }else if (num1 <= num2){
             alert(num1 + num2)
         }
    }
</script>
</body>
</html>
