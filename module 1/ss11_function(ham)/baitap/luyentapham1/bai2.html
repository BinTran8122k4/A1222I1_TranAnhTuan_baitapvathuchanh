<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button onclick="displayresult(n)">Click Me!</button>
<script>
    let n = +prompt("Nhập vào 1 con số:");
    function displayresult(number){
        number++;
        alert(number);
    }
</script>
</body>
</html>
