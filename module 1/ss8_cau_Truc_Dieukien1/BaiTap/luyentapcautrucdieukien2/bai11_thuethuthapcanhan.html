<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế Thu Nhập Cá Nhân</title>
</head>
<body>
<script>
    let thunhapthang = +prompt("Thu Nhập Tháng:")
    let tinhtoan = thunhapthang * 0.05;
    if (thunhapthang > 5000){
        alert("bạn sẽ nộp 5% thuế:" + tinhtoan)
    }else {
        alert("ko phải nộp thuế")
    }
</script>
</body>
</html>
