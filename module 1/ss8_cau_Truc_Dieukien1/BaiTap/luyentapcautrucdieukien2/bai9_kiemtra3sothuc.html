<body>
<script>
    let a = prompt("Nhập vào số a");
    let b = prompt("Nhập vào số b");
    let c = prompt("Nhập vào số c");
    if (a,b,c > 0  ){
        alert("a,b,c là các cạnh tam giác")
    }else if ( a + b >c){
        alert("a,b,c là các cạnh tam giác")
    }else if (b+c >a){
        alert("a,b,c là các cạnh tam giác")
    }else if (a+c >b){
        alert("a,b,c là các cạnh tam giác")
    }else {
        alert("Đó Không phải 3 cạnh của tam giác")
    }

</script>
