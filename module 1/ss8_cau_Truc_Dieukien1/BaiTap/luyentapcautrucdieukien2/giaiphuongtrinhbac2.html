<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình bậc 2</title>
</head>
<body>
<script>
 var x = prompt("Nhập x vào đây:");
 var y = prompt("Nhập y vào đây:");
 var z = prompt("Nhập z vào đây:");
 let tinhtoan =(y*y-4*x*z);
 if (tinhtoan ==0){
     alert("phương trình nghiệm kép")
 }else if(tinhtoan <0){
  alert("Phương trình vô nghiệm")
 }else {
     alert("phương trình có hai nghiệm")
 }
</script>
</body>
</html>
