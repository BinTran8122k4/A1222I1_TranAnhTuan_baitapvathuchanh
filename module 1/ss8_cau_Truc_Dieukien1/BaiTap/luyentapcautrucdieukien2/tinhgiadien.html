<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giá Điện</title>
</head>
<body>
<script>
    let dien= prompt("Nhập sản lượng điện vào đây (kWh):")
    if (50>=dien>=0){
        alert("giá điện của bạn là 1678 đồng/kWh")
    }else if (100>=dien>=51){
        alert('Giá điện của bạn là 1734 đồng/kWh')
    }else if (200>=dien>=101){
        alert("giá điện của bạn là 2014 đồng/kWh")
    }else {
        alert("giá điện của bạn là 2536 đồng/kWh")
    }
</script>
</body>
</html>
