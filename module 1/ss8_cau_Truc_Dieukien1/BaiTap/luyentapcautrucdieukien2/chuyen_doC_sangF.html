<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang F</title>
</head>
<body>
<script>
    let doC = prompt("Nhập ĐỘ C:");
    let chuyendoisangF = doC *9/5 + 32;
    if (doC / doC !==1){
        alert("Bạn Cần Nhập một con số:")
    }else {
        alert(chuyendoisangF + "F")
    }

</script>
</body>
</html>
