<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Kiểm tra phải tuổi của người hay không</title>
</head>
<body>
    <script>
        let nhap = prompt("Nhập vào số tuổi")
        if (120> nhap > 0){
            alert("Đây là số tuổi của người")
        }else {
            alert("Không phải số tuổi của người")
        }
    </script>
</body>
</html>
