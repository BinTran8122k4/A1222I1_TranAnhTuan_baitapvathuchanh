<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ Mét Sang Feet</title>
</head>
<body>
<script>
    let met = prompt("Nhập Mét vào đây:")
    let feet = met * 3.2808;
    if (met / met !== 1){
        alert("bạn cần nhập một con Số:")
    }else {
        alert(feet + "feet");
    }

</script>
</body>
