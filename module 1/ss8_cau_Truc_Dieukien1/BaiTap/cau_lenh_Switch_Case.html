<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
<input type="number" id="nhapngay">
<button type="button" id="tinhsongay" onclick="tinhsongay()">Tính Số Ngày</button>
<p id="hienthi"></p>
<script>
    function tinhsongay() {
        let nhap = document.getElementById('nhapngay').value;
        switch (nhap) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('hienthi').innerText = "Tháng" + nhap + "Có 31 Ngày";
                break;
            case '2':
                document.getElementById('hienthi').innerText = "Tháng" + nhap + "Có 28 or 29 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('hienthi').innerText = "Tháng" + nhap + "Có 30 Ngày";
                break;
                default:
                    document.getElementById('hienthi').innerText = "Không Có Tháng Này";

        }
    }
</script>
</body>
</html>
