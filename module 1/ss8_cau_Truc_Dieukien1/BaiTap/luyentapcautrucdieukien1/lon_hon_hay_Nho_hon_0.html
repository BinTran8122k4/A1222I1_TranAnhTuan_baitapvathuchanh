<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớn Hơn Hay Nhỏ Hơn không</title>
</head>
<body>
<script>
    let nhap = +prompt("Nhập Số Bất Kì:")
    if (nhap > 0){
        alert("Số" + nhap + "Lớn hơn 0")
    }else if (nhap == 0) {
        alert("Số" + nhap + " bằng 0")

    }else {
        alert("Số" + nhap + "Bé hơn 0")
    }
</script>
</body>
</html>
