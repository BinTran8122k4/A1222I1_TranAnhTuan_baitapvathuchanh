<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đủ Điều Kiện Vào Lớp 10 hay không ? </title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập Tuổi Của Bạn Vào Đây:")
    if(tuoi >= 15 ){
        alert("Bạn Đủ Điều Kiện Để Nhập Học")
    }else {
        alert('Bạn Không Đủ Điều Kiện')
    }
</script>
</body>
</html>
