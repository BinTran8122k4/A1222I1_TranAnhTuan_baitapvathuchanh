<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hai số a , b và xem a có chia hết cho b hay không ?</title>
</head>
<body>
<script>
    let a = +prompt("Nhập Số A:");
    let b = +prompt("Nhập Số B:");
    if (a % b ==0){
        alert("a chia hết cho B")
    }else {
        alert("a không chia hết cho B")
    }
</script>
</body>
</html>
