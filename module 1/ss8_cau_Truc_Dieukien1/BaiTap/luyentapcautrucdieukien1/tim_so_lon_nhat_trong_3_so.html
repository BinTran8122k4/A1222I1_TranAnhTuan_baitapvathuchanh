<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Số Lớn Nhất Trong Ba Số</title>
</head>
<body>
<script>
    let a = +prompt("Nhập Số Đầu Tiên");
    let b = +prompt("Nhập Số Thứ 2");
    let c = +prompt("Nhập Số Thứ 3");

    if (a > b && a > c){
        alert(a + "là số lớn nhất")
    }else if (b > a && b > c){
        alert(b + "là số lớn nhất")
    }else {
        alert(c + "là số lớn nhất")
    }
</script>
</body>
</html>
