<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng dãy fibonacci:")
    let f = 0;
    let f1 = 1;
    let f2;
    let f3;
    for (i = 0; i <= n; i++) {
        f2 = f + f1;
        f = f1;
        f1 = f2;
        f3 = f + f1 + f2 -2 ;
    }
    document.write(f3 +'<br>');

</script>
</body>
</html>
