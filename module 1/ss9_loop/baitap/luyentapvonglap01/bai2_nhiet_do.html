<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    do {
        a = +prompt("Nhập Nhiệt Độ vào đây")
        if (a < 20){
            alert("Yêu Cầu Tăng Nhiệt Độ")
        }else if (a > 100){
            alert("Yêu Cầu Giảm Nhiệt Độ")
        }
    }while (a < 20 || a > 100)
</script>
</body>
</html>
