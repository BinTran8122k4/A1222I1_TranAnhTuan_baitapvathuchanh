<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đoán Số</title>
</head>
<body>
<button  type="button" id="choi" value="choi" onclick="choi()">Chơi</button>
<script>

    function choi() {
        let nhap;
        let random = Math.floor(Math.random()*100);
        do {
            nhap =  +prompt("Đoán con số của bạn:");
          if (nhap > random){
              alert("Hãy chọn số bé hơn!!!")
          }else if (nhap < random){
              alert("Hãy Chọn số lớn hơn!!!")
          }else if (nhap = random){
              alert("Chúc Mừng Bạn đã đoán đúng!!!")
              break;
          }
        }while (true)
    }
</script>
</body>
</html>
