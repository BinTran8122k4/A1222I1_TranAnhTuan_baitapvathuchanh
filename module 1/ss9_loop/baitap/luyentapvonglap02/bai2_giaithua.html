<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let n = +prompt("Nhấp Số giai thừa");
    let giaithua;
    for (i = 1 ; i <= 1 ; i++){
       for (i2 = 1 ; i2 <= n ; i2++){
           giaithua = i*(n-i2);
           document.write(giaithua);
       }

    }
</script>
</body>
</html>
