<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy số Finonacci</title>
</head>
<body>
<script>
    let nhap = +prompt("Nhập số lượng số Finonacci vào đây:");
    let f1 = 0;
    let f2 = 1;
    let f3;
    for (i = 0 ;i <= nhap ; i++){
        f3 = f1 + f2;
        f1 = f2;
        f2 = f3;

        document.write(f1 + "<br>")
    }
</script>
</body>
</html>
