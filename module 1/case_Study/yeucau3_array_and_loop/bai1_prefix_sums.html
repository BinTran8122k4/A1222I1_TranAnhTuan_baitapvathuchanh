<script>
    let n = +prompt("Nhập Độ Dài Của Mảng a:")
    let a = [];
    let b = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        a[i] = i;
    }
    for ( i = 0; i < n ; i++) {
     sum += a[i];
     b[i] = sum;
    }
    document.write(b)






</script>
