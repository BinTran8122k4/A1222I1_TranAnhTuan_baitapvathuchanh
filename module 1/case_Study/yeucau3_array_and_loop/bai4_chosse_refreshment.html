<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<button type="button" id="tinhtoan" onclick="menu()">Click Me To Oder Refreshment!</button>
<br>
<script>
    let menuRefreshment = ["1.Cafe" + "<br>" + "2.Cam Vắt" + "<br>" + "3.Nước ép cà rốt" + "<br>" + "4.Nước ép cà chua" + "<br>" + "5.nước lọc" + "<br>" + "6.nước dừa" + "<br>" + "7.Thoát Menu"]
    document.write(menuRefreshment);
    function menu() {
        let n;
        let soluong;
        let result = 0;
        let price;
        do {
             n = +prompt("Nhập:");
            switch (n) {
                case 1:
                    price = 15;
                    alert("Cafe Price:" + price);
                    soluong = +prompt("Nhập Số Lượng Bạn Muốn Mua: ")
                    result += price * soluong;
                    alert("Tổng Tiền Của Bạn Là:" + result);
                    break;
                case 2:
                    price = 25
                    alert("Cam Vắt Price:" + price );
                    soluong = +prompt("Nhập Số Lượng Bạn Muốn Mua: ")
                    result += price * soluong;
                    alert("Tổng Tiền Của Bạn Là:" + result);
                    break;
                case 3:
                    price = 23;
                    alert("Nước Ép Cà Rốt Price:" + price );
                    soluong = +prompt("Nhập Số Lượng Bạn Muốn Mua: ")
                    result += price * soluong;
                    alert("Tổng Tiền Của Bạn Là:" + result);
                    break;
                case 4:
                    price = 23;
                    alert("Nước Ép Cà Chua Price:" + price);
                    soluong = +prompt("Nhập Số Lượng Bạn Muốn Mua: ")
                    result += price * soluong;
                    alert("Tổng Tiền Của Bạn Là:" + result);
                    break;
                case 5:
                    price = 5
                    alert("Nước Lọc Price:" + price);
                    soluong = +prompt("Nhập Số Lượng Bạn Muốn Mua: ")
                    result += price * soluong;
                    alert("Tổng Tiền Của Bạn Là:" + result);
                    break;
                case 6:
                    price = 25
                    alert("Nước Dừa Price:" + price);
                    soluong = +prompt("Nhập Số Lượng Bạn Muốn Mua: ")
                    result += price * soluong;
                    alert("Tổng Tiền Của Bạn Là:" + result);
                    break;
                case 7:
                  alert("Đã Thoát Menu");
                    break;
            }
        } while (n < 7)
    }



</script>
</body>
</html>
