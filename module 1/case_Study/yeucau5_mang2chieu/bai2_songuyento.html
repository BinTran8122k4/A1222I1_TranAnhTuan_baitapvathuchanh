<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập Số Hàng:");
    let n = +prompt("Nhập Số Cột:");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = Math.floor(Math.random() * 100)
        }
    }
    console.log(arr);

    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }

    for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr.length; j++) {
            if (isPrime(arr[i][j]) == true)
                console.log(arr[i][j])
        }
    }
</script>
</body>
</html>
