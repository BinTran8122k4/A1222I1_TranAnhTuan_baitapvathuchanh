<script>
    class Students {

        constructor(id, name, clas, email, date) {
            this.id = id;
            this.name = name;
            this.clas = clas;
            this.email = email;
            this.date = date;
        }
    }

    let student1 = new Students("HV-001", "Tuấn", "A1222I1", "Tuan13131@gmail.com", "8/12/2004");
    let student2 = new Students("HV-001", "Tuấn", "A1222I1", "Tuan13131@gmail.com", "8/12/2004");
    let student3 = new Students("HV-001", "Tuấn", "A1222I1", "Tuan13131@gmail.com", "8/12/2004");
    let studentList = [student1, student2, student3];
displayStudents(studentList);

    function displayStudents(list) {
        let table = "<table border='1' cellpadding='10'>" + "<tr>" +
            "<th>Mã Học Viên</th>" +
            "<th>Tên</th>" +
            "<th>Lớp</th>" +
            "<th>Email</th>" +
            "<th>Ngày Sinh</th>" +
            "</tr>"
        for (let i = 0; i < studentList.length ; i++) {
            table += "<tr>" +
                "<th>"+(studentList[i].id) + "</th>" +
                "<th>"+(studentList[i].name) + "</th>" +
                "<th>"+(studentList[i].clas) + "</th>" +
                "<th>"+(studentList[i].email) + "</th>" +
                "<th>"+(studentList[i].date) + "</th>" +
                "</tr>"

        }
        table += "</table>"
        document.getElementById("body-students").innerHTML = table;
    }
    function addstudent(studentList) {
        let student=new Students();
        student.id=prompt("Nhập Id:");
        student.name=prompt("Nhập Tên:");
        student.clas=prompt("Nhập Lớp:");
        student.email=prompt("Nhập email:");
        student.date=prompt("Nhập Ngày Tháng Năm Sinh:");
        studentList.push(student);
        displayStudents(studentList);
    }
    addstudent();
    function deleteStudent(studentList) {
        let xoa = prompt("Xoá Theo ID");
        for (let i = 0; i < studentList.length ; i++) {
            if (xoa == student.id[i]){
                studentList.slice(i,1);
            }
        }
        displayStudents(studentList);
    }
    deleteStudent();
