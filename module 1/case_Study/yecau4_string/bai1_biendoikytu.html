<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập Vào 1 xâu ký tự:");
    let a = [];
    let b = [];
    c = n.split(" ");
    document.write(n);
    document.write("<br>");
    for (let i = 0; i < c.length; i++) {
        a[i] = c[i].charAt(0).toUpperCase() + c[i].substring(1).toLowerCase();
        b.push(a[i]);
    }
    for ( i = 0; i < b. length ; i++) {
        if (b[i] === ""){
            b.splice(i,1)
            i--;
        }
    }
    console.log(b.join(" "));
    console.log(b);
</script>
</body>
</html>
