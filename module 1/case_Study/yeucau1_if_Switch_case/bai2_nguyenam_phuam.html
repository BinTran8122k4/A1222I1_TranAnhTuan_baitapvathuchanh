<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên Âm và Phụ Âm</title>
</head>
<body>
<script>
    let nhap = prompt("Nhập một ký tự trong bảng chữ cái tiếng anh:")
    switch (nhap) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            document.write("Đây là Ký Tự Nguyên Âm")
            break;
        default:
            document.write("Đây là Ký Tự Phụ Âm")


    }
</script>
</body>
</html>
