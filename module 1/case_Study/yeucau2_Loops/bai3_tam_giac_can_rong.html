<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Tam Giác Cân</title>
</head>
<body>
<script>
    let h = +prompt("Chiều Cao")
    for (let i = 1 ; i <= h  ; i++) {
        for (let j = 1; j <=h+i; j++) {
            if (i==h||j==h-i+1||j==h+i-1){
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
        document.write("<br>")
    }
</script>
</body>
