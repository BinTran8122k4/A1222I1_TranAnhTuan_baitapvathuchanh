<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Tam Giác Vuông cân Rỗng</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            if (j == 1 && i == 2 && i == 3 && j == 1) {
                document.write("&nbsp");
            } else if (j <= i) {
                document.write("*" + "<br>");
            }
        }
    }


</script>
</body>
</html>
