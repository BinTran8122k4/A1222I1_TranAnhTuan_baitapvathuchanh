<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Tam Giác Vuông cân Rỗng</title>
</head>
<body>
<script>
    let h = +prompt("Chiều cao của tam giác")
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h; j++) {
            if (j === 0 || j === h || j === i || i === h || i === h - 1) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
