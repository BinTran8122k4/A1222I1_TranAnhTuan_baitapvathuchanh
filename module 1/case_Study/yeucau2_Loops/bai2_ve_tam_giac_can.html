<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Tam Giác Cân</title>
</head>
<body>
<script>
    let h = +prompt("Chiều Cao")
    for (let i = 1 ; i <= h  ; i+=2) {
        for (let j = h; j >= i ; j--) {
            document.write("&nbsp");
        }
        for (let k = 1  ; k <= i  ; k++) {
            document.write("*");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
