<script>

    function oddNumbers() {
        var arr = [];
        for (let i = 0; i <= 50 ; i++) {
            if (i % 2 !==0){
                arr.push(i);
            }
        }
        console.log(arr);
        return arr;
    }
    oddNumbers();
</script>
