<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ss2_taomotformdongian</title>
</head>
<body>
    <form action="ss2_taomotformdongian.html" method="get">
        <h2 style="background-color:lightseagreen ;color: blue">Đăng Ký Học Viên</h2>
        <table>
            <tr>
                <td class="title">Họ và Tên</td>
                <td><input type="text" name="yourname" size="30px"></td>
            </tr>
            <tr>
                <td class="title">Ngày sinh</td>
                <td><input type="text" name="yourbirthday" size="15px"></td>
            </tr>
            <tr>
                <td class="title">Giới Tính</td>
                <td><input type="radio" name="age" >Nam</td>
                <td><input type="radio" name="age" >Nữ</td>
            </tr>
            <tr>
                <td class="title">Địa Chỉ</td>
                <td><input type="text" name="address" style="width: 140px ;height: 40px" ></td>
            </tr>
            <tr>
                <td class="title">Lớp</td>
                <td><select>
                    <option>-Chọn Lớp-</option>
                    <option>Lớp 1</option>
                    <option>Lớp 2</option>
                    <option>Lớp 3</option>
                    <option>Lớp 4</option>
                    <option>Lớp 5</option>
                    <option>Lớp 6</option>
                </select></td>
            </tr>
            <tr>
                <td class="title">Email</td>
                <td><input type="email" name="email" size="16px"></td>
            </tr>
            <tr>
                <td class="title">Điện Thoại</td>
                <td><input type="text" name="yourphone" size="16px"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="signin" value="Đăng Ký" style="border-color: antiquewhite"><input type="reset" name="reset" value="Nhập Lại" style="border-color: antiquewhite"></td>
            </tr>
        </table>
        <style>
            *{
                background-color: yellow;
            }
            .title{
                color: deepskyblue;
               padding-right: 50px;
            }
        </style>
    </form>
</body>
</html>
