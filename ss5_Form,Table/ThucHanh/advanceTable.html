<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advance Table</title>
</head>
<body>
<style>
    *{
        font-family: sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    table{
        border-collapse: collapse;
        width: 100%;
    }
    td ,th{
        padding: 15px;
        text-align: center;
        border: 1px solid black;
    }
    td{
        border-bottom: 1px solid gray;
    }
    th{
        border: 1px solid #dddddd;
    }

</style>
<table>
<tr style="background-color: red">
    <th rowspan="2">Thứ</th>
    <th colspan="2" style="width: 400px">Hoạt Động</th>
</tr>
    <tr style="background-color: red">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td> Thứ Hai</td>
        <td> Thể Dục</td>
        <td> Hd Trò Chơi Mới</td>
    </tr>
    <tr>
        <td> Thứ 3</td>
        <td> Nhận Biết Tập Nói</td>
        <td> Rèn nề nếp,Kỹ Năng Sống</td>
    </tr>
    <tr>
        <td> Thứ 4</td>
        <td> Âm Nhạc</td>
        <td> Vui Chơi</td>
    </tr>
    <tr>
        <td> Thứ 5</td>
        <td> Văn Học</td>
        <td> Nhận Biết các Giá trị</td>
    </tr>
</table>
</body>
</html>
